<div class="row">
	<div class="col-md-12">
		<div class="form-row">
			<div class="form-group w-100">
				<input type="number" class="form-control" id="secao" placeholder="CÓDIGO DA SEÇÃO">
			</div>
			<div class="form-group w-100">
				<input type="number" class="form-control" id="produto" placeholder="CÓDIGO DO PRODUTO">
			</div>
			<div class="form-group form-inline w-100">
				<input type="number" class="form-control w-75" id="quantidade" placeholder="QUANTIDADE">
				<select class="form-control w-25" id="tipoQuantidade">
					<option value="und">UND</option>
					<option value="cxa">CXA</option>
					<option value="pct">PCT</option>
					<option value="kg">KG</option>
					<option value="gr">GR</option>
				</select>
			</div>
			<div class="form-group w-100">
				<button class="form-control btn btn-success" id="btnAdicionar" >ADICIONAR</button>
			</div>
		</div>
		<table class="table table-sm table-striped border" id="tabelaDeProdutos">
			<thead>
				<tr><th colspan="3" class="bg-light text-center">ÚLTIMOS PRODUTOS ADICIONADOS</th></tr>
				<tr>
					<th class="text-left">SEÇÃO</th>
					<th class="text-center">PRODUTO</th>
					<th class="text-right">QUANTIDADE</th>
				</tr>
			</thead>
			<tbody>
				<tr id="infoProduto"><td colspan="3" class="text-center">NENHUM PRODUTO ADICIONADO.</td></tr>
			</tbody>
		</table>
	</div>
</div>
